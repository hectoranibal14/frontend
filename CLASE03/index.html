<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 03 - Formularios</title>
</head>
<body>
    <h1>Formulario 1</h1>
    <!-- metodo -->
    <form action="" method="">
        <input type="text" name="nombre" placeholder="Ingrese Nombre"/>
        <input type="email" name="correo" placeholder="Ingrese email">
        <input type="password" name="contraseña" placeholder="Ingrese contraseña">
        <input type="submit" value="Enviar">
    </form>
    <br>
    <br>
    <!-- otra forma -->
    <h1>Formulario 2</h1>
<form action="">
        <label>
            Nombre y Apellido:
            <input type="text" name="nombre">
        </label>
        <br>
        <br>
        <label for="e-mail">Email</label>
        <input type="email" name="correo" placeholder="Ingrese email" id="e-mail">
        <br>
        <br>
        <label for="contraseña">Password</label>
        <input type="password" name="contraseña" placeholder="Ingrese contraseña" id="contraseña">
        <br>
        <br>
        <input type="submit" value="Enviar">
</form>
</body>
</html>
